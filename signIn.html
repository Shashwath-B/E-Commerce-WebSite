</head>

    <header>
        <h1>Sign In</h1>
    </header>
    <main>
        <form class="signin-form">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" name="email" required>

            <input type="password" id="password" name="password" required>

        </form>
